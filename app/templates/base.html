{% extends 'bootstrap/base.html' %}

{% block title %}Grizzly's blog{% endblock %}




{% block content %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-info">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
    <div class="navA">
        {% block navA %}
        {% endblock %}
    </div>
    <div class="container">
        {% block page_content %}
        {% endblock %}
    </div>
{% endblock %}

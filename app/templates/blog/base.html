                    <ul>
                        <li {% if active == "index" %} class="fh5co-active" {% endif %}><a href="home">主页</a></li>
                        <li {% if active == "blog" %} class="fh5co-active" {% endif %}><a href="article">文章</a></li>

                        <li {% if active == "contact" %} class="fh5co-active" {% endif %}><a href="contact">联我.....</a></li>
                    </ul>
                </nav>

                    <p><small>&copy; 2018 private blog. All Rights Reserved.</span> </small></p>
                    <ul>
                        <!-- <li><a href="#"><i class="icon-facebook2"></i></a></li> -->

                        <li><a href="contactMe"><i class="am-icon-btn am-icon-steam"></i></a></li>

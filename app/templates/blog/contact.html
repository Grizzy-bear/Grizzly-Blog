{% extends 'blog/base.html' %} 

{% set active = "contact" %}

{% block content %}

<div id="fh5co-main">
        <div class="fh5co-more-contact">
            <div class="fh5co-narrow-content">
                <div class="row">
                    <div class="col-md-4">
                        <div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
                            <div class="fh5co-icon">
                                <i class="icon-mail"></i>
                            </div>
                            <div class="fh5co-text">
                                <p><a href="#">jayceelee@foxmail.com</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
                            <div class="fh5co-icon">
                                <i class="icon-map"></i>
                            </div>
                            <div class="fh5co-text">
                                <p>广东广州</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
                            <div class="fh5co-icon">
                                <i class="icon-phone"></i>
                            </div>
                            <div class="fh5co-text">
                                <p><a href="tel://">+123 456 7890</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">
            
            <div class="row">
                <div class="col-md-4">
                    <h2>联系我</h2>
                </div>
            </div>
            <form action="">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="名字"">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="邮箱"">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="电话"">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea name="" id="message" cols="30" rows="7" class="form-control" placeholder="想对我说点什么吗？"""></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-md" value="Send Message">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
        <div id="map"></div>	
</div>
{% endblock %}
